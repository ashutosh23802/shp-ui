<div class="member-summary">
  <h1>{{ title }}</h1>
  <form [formGroup]="registrationDetailForm" *ngIf="registrationDetailForm">
    <div class="row">
      <div class="col">
        <label for="lastName" class="form-label">Date of Registration</label>
        <input
          type="text"
          class="form-control"
          formControlName="dateOfRegistration"
        />
      </div>
      <div class="col">
        <label for="phoneNumber" class="form-label">Parish Priest</label>
        <input
          type="text"
          class="form-control"
          formControlName="registeredByPriest"
        />
      </div>
      <div class="col">
        <label for="area" class="form-label">Area</label>
        <input type="text" class="form-control" formControlName="area" />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="emailId" class="form-label">Office Representative</label>
        <input
          type="email"
          class="form-control"
          formControlName="officeRepresentative"
        />
      </div>
      <div class="col">
        <label for="area" class="form-label">Remarks</label>
        <input type="text" class="form-control" formControlName="remarks" />
      </div>
    </div>
  </form>
</div>
